server {
    listen 80;
    server_name set16.freelancerhcm.com;

    # Root directory points to the dist folder
    root /home/set16freelancerhcmcom/set16.freelancerhcm.com/ld18-leaderboard-set16/frontend/dist;
    index index.html;

    # Serve the React app from /vi-vn/set16/
    location /vi-vn/set16/ {
        alias /home/set16freelancerhcmcom/set16.freelancerhcm.com/ld18-leaderboard-set16/frontend/dist/;
        try_files $uri $uri/ /vi-vn/set16/index.html;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css text/javascript application/javascript application/json image/svg+xml;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Handle video files from dist folder
    location /vi-vn/set16/video/ {
        alias /home/set16freelancerhcmcom/set16.freelancerhcm.com/ld18-leaderboard-set16/frontend/dist/video/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /vi-vn/set16/index.html;
}

